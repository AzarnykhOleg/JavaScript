<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
1. К 10 прибавляем 10 (пока встретились числа - это возможно) получаем 20.
2. 20 конкатенируем со строкой '10' получаем 2010.
3. С помощью console.log выводим строку 2010 в консоль.
*/
  console.log (10 + 10 + "10");
/*
1. Конкатенируем 10 со строкой '10' (встретилась строка - математическое сложение невозможно), получаем 1010.
2. Конкатенируем строку '1010' числом 10 (число и строка - математическое сложение невозможно), получаем 101010.
3. С помощью console.log выводим строку 101010 в консоль.
*/
  console.log (10 + "10" + 10);
/*
1. К 10 прибавляем 10 (пока встретились числа - это возможно) получаем 20.
2. К 20 прибавляем 10, полученное из строки с помощью унарного оператора plus (+)
3. С помощью console.log выводим строку число 30 в консоль.
*/
  console.log (10 + 10 + +"10");
/*
1. 10 делим на -0, полученный из пустой строки с помощью унарного оператора plus (+) получаем - Infinity.
2. С помощью console.log выводим специальное числовое значение -Infinity в консоль.
*/
  console.log (10 / -"");
/*
1. 10 делим на NuN, полученный с помощью унарного оператора plus (+) при попытке преобразования строки, содержащей число с запятой, получаем NuN.
2. С помощью console.log выводим специальное числовое значение NuN в консоль.
*/
  console.log (10 / +"2,5");
  const a = 10 / -"";
  console.log (typeof (a));
</script>
</body>
</html>
